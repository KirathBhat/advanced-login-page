<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="icon" type="image/png" href="/static/logo.jpg">
</head>

<body>
    <div class="container" id="container">
        <h1>Login</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn" id="btn1">Log In<i class="fa fa-arrow-alt-circle-right"></i></button>
        <button class="btn" id="btn2">Create Account<i class="fa fa-plus"></i></button>
        <div class="new" id="newcont">
            <div id="boxOne">
                <h1>Sign Up</h1>
                <div class="box3">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="email" id="emailNew" placeholder="Enter Your Email">
                </div>
                <div class="box3" id="newbox3">
                    <i class="fa fa-key"></i>
                    <input type="password" name="password" id="passwordNew" placeholder="Create Your Password">
                </div>
                <button class="btn2" id="btn3">Sign Up<i class="fa fa-arrow-alt-circle-right"></i></button>
                <button class="btn2" id="btn4">Go to Login<i class="fa fa-forward"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/469d3f2f6a.js" crossorigin="anonymous"></script>
<script src="/static/index.js"></script>

</html>
